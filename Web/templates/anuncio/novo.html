{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>{% block title %}Criar novo anúncio{% endblock %}</title>
</head>

<body class="bg-light" style="min-height: 100vh;">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4 border-0" style="max-width: 500px; width: 100%;">
            <div class="text-center mb-4">
                <img src="{% static 'img/carro1.png' %}" alt="Foto de um carro" class="img-fluid rounded"
                    style="max-height: 150px;">
            </div>
            <h2 class="text-center mb-3 text-danger" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Cadastro
                de Anuncio</h2>
                
            <form action="/anuncio/novo/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="veiculo" class="form-label">Veiculo</label>
                    {{ form.veiculo }}
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Titulo</label>
                    {{ form.titulo }}
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Descrição</label>
                    {{ form.descricao }}
                </div>
                <div class="mb-3">
                    <label for="ano" class="form-label">Preço</label>
                    {{ form.preco }}
                </div>
                {% if mensagem %}
                <div class="text-danger mb-3">{{ mensagem }}</div>
                {% endif %}
                <button type="submit" class="custom-btn w-100">Cadastrar Anúncio</button>
            </form>
        </div>
    </div>

</body>

</html>
{% endblock %}
