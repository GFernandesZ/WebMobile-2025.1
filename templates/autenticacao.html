{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>Login</title>
</head>

<body class="bg-light" style="min-height: 100vh;">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img src="{% static 'img/carro1.png' %}" alt="Foto de um carro" class="img-fluid rounded"
                    style="max-height: 150px;">
            </div>
            <h2 class="text-center mb-2 text-danger" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
                Bem-vindo!</h2>
            <p class="text-center text-muted mb-4">Insira seus dados para iniciar a sess√£o</p>

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha">
                </div>
                {% if mensagem %}
                <div class="text-danger mb-3">{{ mensagem }}</div>
                {% endif %}
                <div class="d-flex justify-content-end mb-3">
                    <a href="#" class="small text-decoration-none">Esqueci minha senha</a>
                </div>
                <button type="submit" class="custom-btn w-100">Entrar</button>
            </form>
        </div>
    </div>

    {% include 'partials/_footer.html' %}
</body>

</html>
{% endblock %}
