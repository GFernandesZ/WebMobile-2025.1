<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-primary bg-gradient" style="min-height: 100vh;">
    <div class="bg-light d-flex justify-content-center align-items-center p-3 w-50" style="min-height: inherit">
        <div class="border rounded d-flex flex-column justify-content-center align-items-center gap-3 p-3">
            <div class="d-flex flex-column gap-3">
                <img src="" alt="Foto de um carro">
                <h1 class="text-center" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Bem vindo!</h1>
                <h4 class="text-center">Insira seus dados para iniciar a sessÃ£o</h4>
                <form action="/" method="POST" class="d-flex flex-column gap-3 justify-content-center align-items-center">
                    {% csrf_token %}
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="border-0 rounded px-2"/>
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" class="border-0 rounded px-2"/>
                    </div>
                    <span class="text-danger">{{mensagem}}</span>
                    <a href="#" class="align-self-end fs-6 fw-light">Esqueci minha senha</a>
                    <button type="submit" class="border rounded bg-primary text-light px-3 py-1">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
