<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)=" autenticarUsuario()">
    <ion-list>
      <ion-item>
        <ion-input label="Usuario" type="text" name="usuario" [(ngModel)]="instancia.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Senha" type="password" name="senha" [(ngModel)]="instancia.password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click) = "autenticarUsuario()">Autenticar</ion-button>
    </ion-list>
  </form>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


</ion-content>
